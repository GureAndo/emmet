<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les abreviation Emmet - HTML</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>coder avec Emmet</h1>
    </header>

    <nav>
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
    </nav>

    <section id="html">
        <h2>html</h2>
        <div>
            <h3>ajouter un élément enfant : ">"</h3>

            <code>li>p</code>

            <br>

            <code>ul>li>a</code>

            <p>Résultat:</p>
        </div>
        <center><img src="img/em1.png" alt="emmet example: retaper le texte de l'image"></center>

        <div>
            <h3>Ajouter un frère : "+"</h3>

            <code>ul>li>p+a</code>

            <p>Résultat :</p>

        </div>

        <center><img src="img/em2.png" alt=""></center>

        <div>
            <h3>multiplier un élément "*"</h3>

            <code>ul>li*3>p+img</code>

            <p>Resultat : </p>

        </div>

        <center><img src="img/em3.png" alt=""></center>

        <div>
            <h3>ajouter une classe: "."</h3>

            <code>ul.wrapper</code>

            <br>

            <code>.container</code>

            <p>Résultat</p>
        </div>

        <center><img src="img/em4.png" alt=""></center>


    </section>
</body>
</html>
